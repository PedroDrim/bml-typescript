name: Run Docker with Tests (Bun)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with Bun
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Instalar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Instalar dependÃªncias
        run: bun install

      - name: ğŸ§ª Executar testes
        run: bun test

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: bun test --coverage

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage/

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: ğŸƒ Rodar o container
        run: docker run --rm my-app

