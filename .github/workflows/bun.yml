    branches: [ "main", "errorclass", "inputclass", "simpleclass" ]

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "errorclass", "inputclass", "simpleclass" ]

  workflow_dispatch:

jobs:
